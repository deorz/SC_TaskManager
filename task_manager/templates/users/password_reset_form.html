{% extends "base.html" %}
{% block title %}
    Сброс пароля
{% endblock title %}
{% block content %}
    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 p-5">
                    <div class="card">
                        <div class="card-header">
                            Чтобы сбросить старый пароль — введите адрес
                            электронной почты, под которым вы регистрировались
                        </div>
                        <div class="card-body">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit">
                                    Сбросить пароль
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
