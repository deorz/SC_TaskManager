{% extends "base.html" %}
{% block title %}
    Новый пароль
{% endblock title %}
{% block content %}
    <main>
        <div class="container py-5">
            {% if validlink %}
                <div class="row justify-content-center">
                    <div class="col-md-8 p-5">
                        <div class="card">
                            <div class="card-header">
                                Введите новый пароль
                            </div>
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button type="submit">
                                        Назначить новый пароль
                                    </button>
                                </form>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                </div>
            {% else %}
                <div class="row justify-content-center">
                    <div class="col-md-8 p-5">
                        <div class="card">
                            <div class="card-header">
                                Ошибка
                            </div>
                            <div class="card-body">
                                <p>
                                    Ссылка сброса пароля содержит ошибку или
                                    устарела.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endif %}
        </div>
    </main>
{% endblock content %}
