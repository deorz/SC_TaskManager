</header>
<div class="container px-4 py-5" id="hanging-icons">
    <div id="liveAlertPlaceholder"></div>
    <h2 class="pb-2 border-bottom">Задачи</h2>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Создать
        задачу
    </button>
    <div class="modal fade" id="exampleModal" tabindex="-1"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Новая
                        задача</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="pathField" class="col-form-label">
                            Путь файла
                        </label>
                        <input type="text" class="form-control"
                               id="inputFilePath" required>
                    </div>
                    <div class="mb-3">
                        <label for="paramsField" class="col-form-label">
                            Параметры командной строки
                        </label>
                        <input type="text" class="form-control"
                               id="inputParams">
                    </div>
                    <div class="mb-3">
                        <label for="numThreadsField" class="col-form-label">
                            Количество потоков
                        </label>
                        <input type="number" class="form-control"
                               id="inputNumThreads">
                    </div>
                    <div class="mb-3">
                        <label for="priorityField" class="col-form-label">
                            Приоритет
                        </label>
                        <input type="number" class="form-control"
                               id="inputPriority">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Закрыть
                    </button>
                    <button type="button" id="createTask"
                            class="btn btn-primary">
                        Создать
                    </button>

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal1" tabindex="-1"
         aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel1">
                        Редактирование задачи</h5>
                    <button type="button" class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="pathField" class="col-form-label">
                            Уникальный идентификатор задачи
                        </label>
                        <input type="text" class="form-control"
                               id="inputTaskId" value="" disabled readonly>
                    </div>
                    <div class="mb-3">
                        <label for="pathField" class="col-form-label">
                            Путь файла
                        </label>
                        <input type="text" class="form-control"
                               id="inputFilePath" value="">
                    </div>
                    <div class="mb-3">
                        <label for="paramsField" class="col-form-label">
                            Параметры командной строки
                        </label>
                        <input type="text" class="form-control"
                               id="inputParams" value="">
                    </div>
                    <div class="mb-3">
                        <label for="numThreadsField" class="col-form-label">
                            Количество потоков
                        </label>
                        <input type="number" class="form-control"
                               id="inputNumThreads" value="">
                    </div>
                    <div class="mb-3">
                        <label for="priorityField" class="col-form-label">
                            Приоритет
                        </label>
                        <input type="number" class="form-control"
                               id="inputPriority" value="">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                            data-bs-dismiss="modal">Закрыть
                    </button>
                    <button type="button" id="updateTask"
                            class="btn btn-primary">
                        Изменить
                    </button>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-group-divider mt-4">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Путь файла</th>
            <th scope="col">Аргументы командной строки</th>
            <th scope="col">Количество потоков исполнения</th>
            <th scope="col">Приоритет</th>
            <th scope="col">Статус</th>
            <th scope="colgroup"></th>
            <th scope="colgroup"></th>
            <th scope="colgroup"></th>
        </tr>
        </thead>
        <tbody id="tasks">
        </tbody>
    </table>
</div>
